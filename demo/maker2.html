<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>mememakermaker demo</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootflat.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Meme Maker Maker</h1>

    <div class="alert alert-warning">Meme Maker Maker is now <strong>under construction</strong>.</div>

    <div id="panel-step1" class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Step 1. Set image</h2>
      </div>
      <div class="panel-body">

        <form class="form-horizontal" role="form">
          <div class="form-group has-feedback">
            <label for="img-url" class="col-sm-2 control-label">Image URL:</label>
            <div class="col-sm-10">
              <input id="img-url" type="url" placeholder="http://example.com/path/to/image/file.jpg" class="form-control" />
              <span id="img-url-feedback" class="glyphicon form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group">
            <div id="img-url-infoout" class="help-block col-sm-offset-2 col-sm-10"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="panel-step2" class="panel panel-default">
	    <div class="panel-heading">
        <h2 class="panel-title">Step 2. Add Texts</h2>
      </div>
      <div class="panel-body">
        <div class="container text-center">
          <canvas id="canvas" class="img-thumbnail"></canvas>
        </div>

        <div id="text-ctrl-paginate">
          <ul class="pagination">
            <li class="active"><a href="javascript:void()">1</a></li>
            <li class="next"><a id="text-ctrl-add-next" href="javascript:void()"><span class="glyphicon glyphicon-plus"></span> Add</a></li>
          </ul>
        </div>

        <div class="panel panel-default">
        <div class="panel-body">
          <form id="text-ctrl-form" class="form-horizontal" role="form">
            <template>
              <div class="form-group">
                <label for="text-ctrl-N-text" class="col-sm-2 control-label">Text:</label>
                <div class="col-sm-10">
                  <input id="text-ctrl-N-text" type="text" class="form-control" placeholder="Text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Align:</label>
                <div class="col-sm-10">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" name="text-ctrl-N-textAlign" id="text-ctrl-N-left" value="left" checked="checked" />
                      <span class="glyphicon glyphicon-align-left"></span> Left
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="text-ctrl-N-textAlign" id="text-ctrl-N-center" value="center" />
                      <span class="glyphicon glyphicon-align-center"></span> Center
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" name="text-ctrl-N-textAlign" id="text-ctrl-N-right" value="right" />
                      <span class="glyphicon glyphicon-align-right"></span> Right
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Margin:</label>
                <div class="col-sm-5">
                  <div class="input-group">
                    <label for="text-ctrl-N-x" class="input-group-addon">Left</label>
                    <input type="number" class="form-control" id="text-ctrl-N-x" value="0">
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="input-group">
                    <label for="text-ctrl-N-y" class="input-group-addon">Top</label>
                    <input type="number" class="form-control" id="text-ctrl-N-y" value="0">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="text-ctrl-N-stroke" class="col-sm-2 control-label">Stroke:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="color" id="text-ctrl-N-stroke" value="#000000" />
                </div>
                <div class="col-sm-offset-3 col-sm-10 ">
                  <div class="checkbox">
                    <label for="text-ctrl-N-stroke-use">
                      <input type="checkbox" id="text-ctrl-N-stroke-use" checked="checked" />
                      Use Stroke Color?
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="text-ctrl-N-fill" class="col-sm-2 control-label">Fill:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="color" id="text-ctrl-N-fill" value="#ffffff" />
                </div>
              </div>
              <!--
              <div class="text-right">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Remove</button>
              </div>
              -->
            </template>
          </form>
        </div>
        </div>
      </div>
    </div>

    <div id="panel-step3" class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Step 3. Share</h2>
      </div>
      <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
          <button class="btn btn-primary" id="code-share-code-btn">Get code to share</button>
        </div>

        <div>
          <output id="code-share-output"></output>
        </div>

      </div>
    </div>

  </div>

  <script type="application/javascript" src="js/jquery.js"></script>
  <script type="application/javascript" src="js/bootstrap.js"></script>
  <script type="application/javascript" src="../mememakermaker.js"></script>
  <script type="application/javascript" src="maker2.js"></script>

</body>
</html>
